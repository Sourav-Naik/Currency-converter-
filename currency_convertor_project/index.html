<head>

    <link rel="stylesheet" href="/currency_convertor_project/style.css">

<body >
    <p class="date">DATE</p>
    <div class="container">
        
        <h1>Currency Convertor</h1>
    
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                
                    <p>From</p>
                    
                    <div class="slelct-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                           
                        </select>
                    </div> 

                </div>
              
                <i class="fa-solid fa-right-left"></i>
               
                <div class="to">
                    <p>To</p>
                    <div class="slelct-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                           
                        </select>
                    </div> 
    
                </div>

            </div>  

            <div class="msg">1USD = 80INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="/currency_convertor_project/code.js"></script>
    <script src="/currency_convertor_project/practice_8.js"></script>
